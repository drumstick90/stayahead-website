<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayAhead! - Complete Your Sign-up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 20px;
            color: #333;
        }
        .email-display {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .areas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .area-button {
            padding: 15px;
            font-size: 1rem;
            color: #333;
            background-color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .area-button:hover {
            background-color: #4285f4;
            color: #fff;
            border-color: #4285f4;
        }
        .subheading {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">StayAhead</div>
        </header>

        <h1>Complete Your Sign-up</h1>
        <p class="subheading">Select your area of interest to start receiving curated scientific papers.</p>
        
        <div class="email-display">Email: <strong><span id="email-placeholder"></span></strong></div>
        
        <div class="areas-grid" id="areas-container">
            <!-- Area buttons will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // List of areas
        const areas = [
            "Arts & Humanities", "Biology & Biochemistry", "Chemistry",
            "Computer Science", "Economics & Business", "Engineering",
            "Environment and Ecology", "Geosciences", "History & Archaeology",
            "Mathematics", "Medicine", "Physics",
            "Psychology", "Social Sciences"
        ];

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to create area buttons
        function createAreaButtons() {
            const container = document.getElementById('areas-container');
            areas.forEach(area => {
                const button = document.createElement('button');
                button.textContent = area;
                button.className = 'area-button';
                button.onclick = function() {
                    selectArea(area);
                };
                container.appendChild(button);
            });
        }

        // Function to handle area selection
        function selectArea(area) {
            const email = document.getElementById('email-placeholder').textContent;
            // Here you would typically send this data to your server
            console.log(`Selected area: ${area} for email: ${email}`);
            alert(`Thank you for selecting ${area}. Your sign-up is complete!`);
            // Redirect or show a confirmation message as needed
        }

        // On page load
        window.onload = function() {
            // Get email from URL and display it
            const email = getUrlParameter('email');
            document.getElementById('email-placeholder').textContent = email;

            // Create area buttons
            createAreaButtons();
        };
    </script>
</body>
</html>
